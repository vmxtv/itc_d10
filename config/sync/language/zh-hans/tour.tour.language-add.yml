label: 添加语言
tips:
  language-add-overview:
    label: 添加语言
    body: '<p>这个页面提供语言本地化到您站点</p><p>如果没有您需要的语言，您可以添加自定义语言。</p>'
  language-add-choose:
    label: 选择语言
    body: '<p>从列表中选择一种语言，或选择 “自定义语言。。。”。</p><p>点击“添加语言”按钮后选择你的语言。</p><p>如果想添加自定义语言，您将填写语言的名称，代码，用法。</p>'
  language-add-continue:
    label: 接下来
    body: '<p>现在您已经了解了“添加语言”功能的概述，您可以继续：<ul><li>添加语言</li><li>添加自定义语言</li><li><a href="[site:url]admin/config/regional/language">查看配置的语言</a></li></ul></p>'
