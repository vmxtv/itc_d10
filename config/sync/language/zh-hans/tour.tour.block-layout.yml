label: 区块布局页面
tips:
  block-layout:
    label: 区块布局
    body: 区块是呈现在网页的某个区域中的内容框，可以显示在页面上的区域（如页脚或侧边栏）中。
  place-block:
    label: 放置区块
    body: 任何自定义或第三方区块，都可以通过点击“放置区块”按钮添加到特定区域。也可以通过点击“放置区块”来创建新区块
  block-region:
    label: 区块区域
    body: 单击此处可以指定或更改区块的区域。一个包含所有区域的下拉列表将会显示出来。你可以将一个区块放在多个区域中。
  configure-block:
    label: 配置块
    body: 点击“配置”，您可以继续编辑区块的内容，处理可见性设置，甚至更改它在主题上的位置。
